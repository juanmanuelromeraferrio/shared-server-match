<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AppMaker - Match</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Multi-Select -->
    <link src="/css/bootstrap-multiselect.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="/css/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="/css/dataTables.bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css">

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">AppMaker - Match</a>
            </div> <!-- /.navbar-header -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="#"><i class="fa fa-user fa-fw"></i> Users<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a href="user.html">New User</a>
                                </li>
                                <li>
                                    <a href="userlisting.html">List Users</a>
                                </li>
                            </ul> <!-- /.nav-second-level -->
                        </li>
                        
                        <li>
                            <a href="#"><i class="fa fa-heart fa-fw"></i> Interests<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a href="flot.html">New Interest</a>
                                </li>
                                <li>
                                    <a href="morris.html">List Interests</a>
                                </li>
                            </ul> <!-- /.nav-second-level -->
                        </li>

                    </ul>
                </div> <!-- /.sidebar-collapse -->
            </div> <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Users</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Profile information
                        </div>
                        <div class="panel-body">
                            
                            <form role="form" id='client-form'>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input id='input-name' class="form-control" placeholder="Enter your name">
                                </div>
                                <div class="form-group">
                                    <label>Alias</label>
                                    <input id='input-alias' class="form-control" placeholder="Enter your alias">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input id='input-email' class="form-control" placeholder="Enter your email">
                                </div>
                                <div id="div-photo" class="form-group">
                                    <label>Profile photo</label><br>
                                    <img id="img-photo" src='#' class="img-rounded left-block" alt="None"  width="64" height="64">
                                </div>

                                <hr class="separator">
                                <div class="form-group">
                                    <label>Latitude</label>
                                    <input id='input-latitude' class="form-control" placeholder="Enter your email">
                                </div>
                                <div class="form-group">
                                    <label>Longitude</label>
                                    <input id='input-longitude' class="form-control" placeholder="Enter your email">
                                </div>

                                <hr class="separator">
                                <div class="form-group">
                                    <label>Interests</label><br>
                                    <div class="form-inline">
                                    <label>Category</label>
                                    <select id='sel-int-category' name="category" style="display: none;">
                                    </select>
                                    <label>Value</label>
                                    <select id='sel-int-value' name="value" style="display: none;">
                                    </select>
                                    <button id='btn-add' type="button" class="btn btn-default">Add</button>
                                    </div>
                                </div>

                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        Interests
                                    </div> <!-- /.panel-heading -->
                                    <div class="panel-body">
                                        <div class="dataTable_wrapper">
                                            <table class="table table-striped table-bordered table-hover" id="table-interests">
                                                <thead>
                                                    <tr>
                                                        <th>category</th>
                                                        <th>value</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                </tbody>
                                            </table>
                                        </div> <!-- /.table-responsive -->
                                        
                                    </div> <!-- /.panel-body -->
                                </div> <!-- /.panel -->
                                

                                <hr class="separator">
                                <button id="btn-submit" type="button" class="btn btn-default">Submit</button>
                                <button id="btn-update" type="button" class="btn btn-default">Update</button>
                            </form>
                                
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/js/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>

    <!-- Bootstrap Multi-Select -->
    <script src="/js/bootstrap-multiselect.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="/js/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="/js/jquery.dataTables.min.js"></script>
    <script src="/js/dataTables.bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="/js/sb-admin-2.js"></script>

    <!-- Custom Page -->
    <script src="/js/user.js"></script>

</body>

</html>
